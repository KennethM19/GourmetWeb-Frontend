<div class="orders-container" [class.collapsed]="isCollapsed$ | async">
  <header class="header">
    <button class="btn-volver">Volver</button>
    <div class="cart-icon">ðŸ›’</div>
  </header>

  <main class="main-content">
    <div class="menu-section">
      <nav class="categories">
        <button
          *ngFor="let categoria of categorias"
          class="category-btn"
          [class.active]="categoria === categoriaSeleccionada"
          (click)="cambiarCategoria(categoria)"
        >
          {{ categoria }}
        </button>
      </nav>

      <div class="products-grid">
        <div class="product-card" *ngFor="let producto of productosFiltrados">
          <img src="" alt="{{producto.nombre}}">
          <h3>{{ producto.nombre }}</h3>
          <p>{{ producto.descripcion }}</p>
          <p><strong>Precio:</strong> S/ {{ producto.precio }}</p>
        </div>
      </div>
    </div>

      <h2>Resumen del Pedido</h2>

      </div>

      </div>

    </aside>
  </main>
</div>

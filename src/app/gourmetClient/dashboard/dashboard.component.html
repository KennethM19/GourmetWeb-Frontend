<div class="menu-container">
    <header class="header">
      <div class="logo">
        <a href="#">🍴 GourmetFood</a>
      </div>
      <div class="auth-links">
        <a href="#">Iniciar sesión</a> / <a href="#">Registrarse</a>
      </div>
    </header>
  
    <main class="main-content">
      <h1>Bienvenido a GourmetFood</h1>
      <p class="subtitle">Disfruta de nuestros platillos desde la comodidad de tu hogar</p>
  
      <div class="buttons">
        <button class="btn explore">🍽️ Explorar Menú</button>
        <button class="btn order">🛒 Pedidos</button>
        <button class="btn reserve">✨ Reservar Mesa</button>
      </div>
  
      <div class="dishes-grid">
        @for (platillo of platillos; track platillo; let i = $index) {
          <div class="dish-card">
            <img [src]="platillo.imagen">
            <p>{{ platillo.descripcion }}</p>
          </div>
        }
      </div>
    </main>

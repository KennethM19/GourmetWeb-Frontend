<div class="bg-gradient-to-r from-yellow-50 to-orange-100 flex justify-center items-center h-screen">
  <!-- Left: Image -->
  <div class="w-1/2 h-screen hidden lg:block">
    <img src="https://files.oaiusercontent.com/file-21F6PRte2SePuoirWQ9Svp?se=2024-12-05T04%3A44%3A08Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3D489d814d-a926-45bd-8b66-46e0cf2bc1c3.webp&sig=hDDPnD%2BQFXTITfgKV2M3kOAyhGdLGvrufqOBQC2EAcg%3D" alt="Delicious Dish"
         class="object-cover w-full h-full">
  </div>
  
  <!-- Right: Login Form -->
  <div class="lg:p-36 md:p-20 p-8 w-full lg:w-1/2">
    <div class="flex items-center justify-center mb-8">
      <img src="https://img.icons8.com/emoji/48/000000/hot-pepper.png" alt="Restaurant Icon" class="h-12 w-12 mr-2">
      <h1 class="text-3xl font-bold text-orange-600">Restaurante DGourmetFood</h1>
    </div>
    
    <h2 class="text-xl font-semibold text-gray-700 mb-6">Bienvenido, inicia sesión para continuar</h2>
    <form (ngSubmit)="login()" [formGroup]="formLogin" novalidate>
      
      <!-- Username Input -->
      <div class="mb-4">
        <label for="username" class="block text-gray-600 font-medium mb-1">Usuario</label>
        <div class="relative">
          <input formControlName="username" type="text" id="username" name="username" placeholder="correo electrónico"
                 class="w-full border border-gray-300 rounded-md py-2 px-10 focus:outline-none focus:ring-2 focus:ring-orange-300"
                 autocomplete="off">
          <span class="absolute left-3 top-2.5 text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0m8 0a4 4 0 01-8 0m8 0c0 3.866-3.582 7-8 7s-8-3.134-8-7" />
            </svg>
          </span>
        </div>
        <div *ngIf="formLogin.get('username')?.touched && formLogin.get('username')?.invalid"
             class="text-red-500 text-sm">
          <small>El usuario es obligatorio.</small>
        </div>
      </div>
      
      <!-- Password Input -->
      <div class="mb-4">
        <label for="password" class="block text-gray-600 font-medium mb-1">Contraseña</label>
        <div class="relative">
          <input formControlName="password" type="password" id="password" name="password" placeholder="contraseña"
                 class="w-full border border-gray-300 rounded-md py-2 px-10 focus:outline-none focus:ring-2 focus:ring-orange-300"
                 autocomplete="off">
          <span class="absolute left-3 top-2.5 text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c2.21 0 4-1.79 4-4S14.21 3 12 3 8 4.79 8 6s1.79 4 4 4zM12 14c-2.21 0-4 1.79-4 4v1h8v-1c0-2.21-1.79-4-4-4z" />
            </svg>
          </span>
        </div>
        <div *ngIf="formLogin.get('password')?.touched && formLogin.get('password')?.invalid"
             class="text-red-500 text-sm">
          <small>La contraseña debe tener entre 8 y 20 caracteres.</small>
        </div>
      </div>
      
      <!-- Forgot Password Link -->
      <div class="mb-6 text-orange-600">
        <a href="#" class="hover:underline text-sm">¿Olvidaste tu contraseña?</a>
      </div>
      
      <!-- Login Error -->
      <div *ngIf="loginError" class="mb-4 text-red-500 text-sm">
        Usuario o contraseña incorrectos.
      </div>
      
      <!-- Login Button -->
      <button type="submit" [disabled]="formLogin.invalid"
              class="bg-orange-600 hover:bg-orange-700 text-white font-bold rounded-md py-2 px-4 w-full">
        Ingresar
      </button>
    </form>

    
    <!-- Register Link -->
    <div class="mt-6 text-center text-sm">
      <span class="text-gray-600">¿No tienes cuenta?</span>
      <a href="register" class="text-green-600 hover:underline font-medium">Registrarse</a>

    </div>
  </div>
</div>

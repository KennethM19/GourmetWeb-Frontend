<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg p-8 w-full" style="max-width: 1200px;">
        <h1 class="text-2xl font-bold text-center mb-6">Reserva de Mesa</h1>
        <form action="#" method="POST" class="space-y-4">
            <!-- Número de Personas -->
            <div>
                <label for="numeroPersonas" class="block text-sm font-medium text-gray-700">Número de Personas</label>
                <input type="number" id="numeroPersonas" name="numeroPersonas"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Ej. 4" min="1" required>
            </div>

            <!-- Fecha -->
            <div>
                <label for="fecha" class="block text-sm font-medium text-gray-700">Fecha</label>
                <input type="date" id="fecha" name="fecha"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500"
                    required>
            </div>

            <!-- Hora -->
            <div>
                <label for="hora" class="block text-sm font-medium text-gray-700">Hora</label>
                <input type="time" id="hora" name="hora"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500"
                    min="08:00" max="23:59" required>
            </div>

            <!-- Teléfono de Contacto -->
            <div>
                <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono de Contacto</label>
                <input type="tel" id="telefono" name="telefono"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Ej. 987654321" pattern="^9\d{8}$" required>
            </div>

            <!-- Botón de Enviar -->
            <div class="text-center">
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded-md font-semibold hover:bg-blue-600 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    Registrar Reserva
                </button>
            </div>
        </form>
    </div>
</body>

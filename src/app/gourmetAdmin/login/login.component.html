<!-- component -->
<div class="min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg">
    <div class="flex justify-center mb-8">
      <img src="https://www.emprenderconactitud.com/img/POC%20WCS%20(1).png" alt="Logo" class="w-30 h-20">
    </div>
    <h1 class="text-2xl font-semibold text-center text-gray-500 mt-8 mb-6">Iniciar sesión</h1>
    <form (ngSubmit)="login()" [formGroup]="formLogin" novalidate>
      <div class="mb-6">
        <label for="username" class="block mb-2 text-sm text-gray-600">Correo electrónico</label>
        <input formControlName="username" type="email" id="username" name="username"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
      </div>
      <div class="mb-6">
        <label for="password" class="block mb-2 text-sm text-gray-600">Contraseña</label>
        <input formControlName="password" type="password" id="password" name="password"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
      </div>
      <button type="submit" [disabled]="formLogin.invalid"
              class="w-32 bg-gradient-to-r from-cyan-400 to-cyan-600 text-white py-2 rounded-lg mx-auto block focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 mt-4 mb-6">
        Acceso
      </button>
    </form>
    <p class="text-xs text-gray-600 text-center mt-10">&copy; 2023 WCS LAT</p>
  </div>
</div>

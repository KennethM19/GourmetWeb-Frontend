<div class="bg-sky-100 flex justify-center items-center h-screen">
  <!-- Left: Image -->
  <div class="w-1/2 h-screen hidden lg:block">
    <img src="https://chenabgourmet.b-cdn.net/wp-content/uploads/2021/09/Blog-Designs.png" alt="Placeholder Image"
         class="object-cover w-full h-full">
  </div>

  <!-- Right: Registration Form -->
  <div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
    <h1 class="text-2xl font-semibold mb-4">Register</h1>
    <form (ngSubmit)="register()" [formGroup]="formRegister" novalidate>
      <!-- DNI -->
      <div class="mb-4">
        <label for="dni" class="block text-gray-600">DNI</label>
        <input formControlName="dni" type="text" id="dni" name="dni"
               class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
               autocomplete="off">
      </div>

      <!-- Nombre -->
      <div class="mb-4">
        <label for="nombres" class="block text-gray-600">Nombre</label>
        <input formControlName="nombres" type="text" id="nombres" name="nombres"
               class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
               autocomplete="off">
      </div>

      <!-- Apellidos -->
      <div class="mb-4">
        <label for="apellidos" class="block text-gray-600">Apellidos</label>
        <input formControlName="apellidos" type="text" id="apellidos" name="apellidos"
               class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
               autocomplete="off">
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-gray-600">Email</label>
        <input formControlName="email" type="email" id="email" name="email"
               class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
               autocomplete="off">
      </div>

      <!-- Teléfono -->
      <div class="mb-4">
        <label for="telefono" class="block text-gray-600">Teléfono</label>
        <input formControlName="telefono" type="tel" id="telefono" name="telefono"
               class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
               autocomplete="off">
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block text-gray-600">Contraseña</label>
        <input formControlName="password" type="password" id="password" name="password"
               class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
               autocomplete="off">
      </div>

      <!-- Confirm Password -->
      <div class="mb-4">
        <label for="confirmPassword" class="block text-gray-600">Confirmar contraseña</label>
        <input formControlName="confirmPassword" type="password" id="confirmPassword" name="confirmPassword"
               class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
               autocomplete="off">
      </div>

      <!-- Register Error -->
      <div *ngIf="registerError" class="mb-4 text-red-500">
        Error during registration. Please check your data.
      </div>

      <!-- Register Button -->
      <button type="submit" [disabled]="formRegister.invalid"
              class="bg-red-500 hover:bg-blue-600 text-white font-semibold rounded-md py-2 px-4 w-full">
        Register
      </button>
    </form>
  </div>
</div>

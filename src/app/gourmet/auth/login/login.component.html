<div class="bg-sky-100 flex justify-center items-center h-screen">
    <!-- Left: Image -->
    <div class="w-1/2 h-screen hidden lg:block">
        <img src="https://img.freepik.com/fotos-premium/imagen-fondo_910766-187.jpg?w=826" alt="Placeholder Image"
            class="object-cover w-full h-full">
    </div>
    <!-- Right: Login Form -->
    <div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
        <h1 class="text-2xl font-semibold mb-4">Login</h1>
        <form (ngSubmit)="login()" [formGroup]="formLogin" novalidate>
            <!-- Username Input -->
            <div class="mb-4 bg-sky-100">
                <label for="username" class="block text-gray-600">Username</label>
                <input formControlName="username" type="text" id="username" name="username"
                    class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
                    autocomplete="off">
                    <div *ngIf="formLogin.get('username')?.touched && formLogin.get('username')?.invalid" class="text-red-500">
                        <small>Username is required.</small>
                    </div>
            </div>
            
            <!-- Password Input -->
            <div class="mb-4">
                <label for="password" class="block text-gray-800">Password</label>
                <input formControlName="password" type="password" id="password" name="password"
                    class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
                    autocomplete="off">
                    <div *ngIf="formLogin.get('password')?.touched && formLogin.get('password')?.invalid" class="text-red-500">
                        <small>Password must be between 8 and 20 characters.</small>
                    </div>
            </div>
            <!-- Forgot Password Link -->
            <div class="mb-6 text-blue-500">
                <a href="#" class="hover:underline">Forgot Password?</a>
            </div>
            <div *ngIf="loginError" class="mb-4 text-red-500">
                Invalid username or password.
            </div>
            <!-- Login Button -->
            <button type="submit" [disabled]="formLogin.invalid"
                class="bg-red-500 text-white font-semibold rounded-md py-2 px-4 w-full">Login</button>
        </form>
        <!-- Sign up Link -->
        <div class="mt-6 text-green-500 text-center">
            <a href="#" class="hover:underline">Sign up Here</a>
        </div>
    </div>
</div>
